<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color:green;
            color:white;
            padding: 25px;
            text-align: center;
        }
        div:hover {
            background-color:brown;
            color:black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Mouse over the div element below to change its background-color</p>
    <div>Mouse over me</div>
</body>
</html>
