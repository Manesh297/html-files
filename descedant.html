<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            div p{
                background-color:red;
            }
    </style>
</head>
<body>
        <h2>Descedant selector</h2>
        <p> The descedant selector matches all elements that are descedants of specified element</p>
        <div>
            <p>Paragraph 1 in the div.</p>
            <p>paragraph 2 in the div.</p>
            <section><p>Paragraph 3 in the div.</p></section>
        </div>
        <p>paragraph 4.Not in a div.</p>
        <p>Paragraph 5.Not in a div.</p>
</body>
</html>
