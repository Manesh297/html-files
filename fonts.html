<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Properties</title>
    <style>
        .font-size{
            font-size: 24px;
        }
        .font-weight{
            font-weight: bold;
        }
        .font-style{
            font-style: italic;
        }
        .text-decoration{
            text-decoration: underline;
        }
        .text-transform{
            text-transform: uppercase;
        }
        .text-align{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>CSS Font and Text Properties Demo</h2>

    <p class="font-size">This text has font-size 24px.</p>
    <p class="font-weight">This text is bold.</p>
    <p class="font-style">This text is italic.</p>
    <p class="text-decoration">This text is underlined.</p>
    <p class="text-transform">this text is transformed to uppercase.</p>
    <p class="text-align">This text is aligned to center.</p>

    <h3>All properties combined:</h3>
    <p class="font-size font-weight font-style text-decoration text-transform text-align">
        This text uses all properties together.
    </p>
</body>
</html>
